services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chefflow}
      POSTGRES_USER: ${POSTGRES_USER:-chefflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chefflow_password}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_started
    environment:
      NODE_ENV: production
      PORT: ${PORT:-4000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-chefflow_user}:${POSTGRES_PASSWORD:-chefflow_password}@postgres:5432/${POSTGRES_DB:-chefflow}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-10}
      CSRF_SECRET: ${CSRF_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - '4000:4000'
    command: sh -c "pnpm prisma migrate deploy && node dist/src/main.js"

volumes:
  postgres_data:
